<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behance Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        #searchBar {
            margin-bottom: 20px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        #autocompleteList {
            position: absolute;
            z-index: 1;
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
            background-color: white;
        }

        .category {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
        }

        #projects {
            display: flex;
            flex-wrap: wrap;
        }

        .project {
            width: 30%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Behance Clone</h1>
</header>

<div class="container">
    <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Search">
        <ul id="autocompleteList"></ul>
    </div>

    <div id="categories">
        <span class="category" onclick="sortByCategory('Web Design')">Web Design</span>
        <span class="category" onclick="sortByCategory('Graphic Design')">Graphic Design</span>
        <span class="category" onclick="sortByCategory('Illustration')">Illustration</span>
        <!-- Add more categories as needed -->
    </div>

    <div id="projects"></div>
</div>

<script>
    const projectsData = [
        { title: 'Project 1', category: 'Web Design' },
        { title: 'Project 2', category: 'Graphic Design' },
        { title: 'Project 3', category: 'Illustration' },
        // Add more projects with different categories
    ];

    const searchInput = document.getElementById('searchInput');
    const autocompleteList = document.getElementById('autocompleteList');
    const projectsContainer = document.getElementById('projects');

    // Display autocomplete suggestions
    searchInput.addEventListener('input', function () {
        const searchQuery = this.value.toLowerCase();
        const autocompleteSuggestions = projectsData
            .filter(project => project.title.toLowerCase().includes(searchQuery))
            .map(project => `<li>${project.title}</li>`);

        autocompleteList.innerHTML = autocompleteSuggestions.join('');
        autocompleteList.style.display = autocompleteSuggestions.length ? 'block' : 'none';
    });

    // Handle selection from autocomplete list
    autocompleteList.addEventListener('click', function (event) {
        if (event.target.tagName === 'LI') {
            searchInput.value = event.target.innerText;
            autocompleteList.style.display = 'none';
        }
    });

    // Sort projects by category
    function sortByCategory(category) {
        const filteredProjects = projectsData.filter(project => project.category === category);
        displayProjects(filteredProjects);
    }

    // Display projects
    function displayProjects(projects) {
        projectsContainer.innerHTML = projects.map(project =>
            `<div class="project">
                <h3>${project.title}</h3>
                <p>Category: ${project.category}</p>
            </div>`
        ).join('');
    }

    // Initial display of all projects
    displayProjects(projectsData);
</script>

</body>
</html>
